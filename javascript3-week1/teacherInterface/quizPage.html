<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quizPage.css">
</head>

<body>
    <div id="quiz-container">
        <div id="question"></div>
        <ul id="answer-options"></ul>
        <button id="next-question">Next Question</button>
    </div>
<div class="scoreboard">
    <div id="player1Info">
        <span id="player1NameDisplay"></span>
        <span id="player1CorrectAnswers">0</span> Correct,
        <span id="player1WrongAnswers">0</span> Wrong
    </div>
    <div id="player2Info">
        <span id="player2NameDisplay"></span>
        <span id="player2CorrectAnswers">0</span> Correct,
        <span id="player2WrongAnswers">0</span> Wrong
    </div>
</div>
<button id="startQuiz" type="button">Start Quiz</button>
<a id="showResultsButton" href="#" class="hidden">Show Results</a>
    <script src="quizPage.js"></script>
</body>

</html>
