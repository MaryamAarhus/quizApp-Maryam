<!DOCTYPE html>
<html>

<head>
    <title>Teacher Registration - Quiz App</title>
    <link rel="stylesheet" type="text/css" href="teacherRegister.css">
</head>

<body>
    <div class="registration-container">
        <h1>Teacher Registration</h1>
        <form id="teacher-registration-form" action="" method="post">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="teacherLogin.html">Login here</a></p>
    </div>

    <script src="teacherRegister.js"></script>
</body>

</html>
