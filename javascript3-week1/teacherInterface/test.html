<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Select a Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Quiz Creation Form -->
        <form id="quizCreationForm">
            <input type="text" id="quizNameInput" placeholder="Enter new quiz name">
            <button type="submit">Create Quiz</button>
        </form>

        <!-- Quiz Selection -->
        <div id="quizListContainer">
            <!-- Existing quizzes will be listed here -->
        </div>
    </div>

    <script src="quizCreator.js"></script>
</body>

</html>
